{% set name = "ESMValCore" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3e425beafa4d6d20f7c1733b3f1c2ea8388146de9f3995547fce22c8876fcb5

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - git
    - python >=3.6
    - pip
    - pytest-runner
    - setuptools_scm
  run:
    # esmvaltool
    - python >=3.6
    - graphviz
    # iris=3.0.4 dropped support for Python 3.6 but
    # we haven't just yet (23 July 2021, bugfix release 2.3.1)
    - iris >=3.0.2,<3.0.4
    - python-stratify
    # cython is needed as a work-around for
    # https://github.com/conda-forge/python-stratify-feedstock/issues/15
    - cython
    - scipy <1.6.0  # until ESMValGroup/ESMValCore/issues/927 gets resolved
    # Normally installed via pip:
    - cftime
    - cf-units >=3.0.0
    - dask
    - esmpy
    - fiona
    - fire
    - jinja2
    - nc-time-axis
    - netCDF4
    - numpy
    - prov
    - psutil
    - pybtex
    - pydot
    - pyyaml
    - requests
    - shapely
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - pip
    - pytest
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html
    - pytest-metadata
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
    # - types-requests
    # - types-pkg_resources
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-pkg_resources types-PyYAML
    - pytest -n 2 --ignore=run_test.py
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.preprocessor
    - esmvalcore.experimental

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - zklaus
    - valeriupredoi
    - nielsdrost
    - jvegasbsc
    - bouweandela
